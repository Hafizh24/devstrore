name: Go package testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Get dependencies
        run: go mod init github.com/hafizh24/devstore

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
