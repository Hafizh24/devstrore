name: Go testing

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Check out code
        uses: actions/checkout@v3

      - name: Download Go modules
        run: go mod download

      - name: Test
        env:
					GOPROXY: "https://proxy.golang.org"
        run: make test
