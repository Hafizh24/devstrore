name: Go testing

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        run: go get -u github.com/jmoiron/sqlx
        env:
          GOPATH: /home/runner/work/devstore/go

      - name: Test
        run: make test
